<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Travel reservetion form</h1>
    <h3><span style="color: red;">*</span>denotes mandotory</h3>
    <form action="">
        <label for="fname">Full name*:</label>
        <br>
        <input type="text" name="fname" id="fname" placeholder="FirstName LasrName">
        <br>
        <label for="lname">Email Address*:</label>
        <br>
        <input type="text" name="lname" id="lname" placeholder="EMAIL_ADDRESS">
        <br>
        <label for="tour">Select Tour Package*</label>
        <br>
        <select name="tour" id="tour">
            <option value="japan">Japan</option>
            <option value="china">China</option>
            <option value="korea">Korea</option>
        </select>
        <br>
        <label for="adate">Arrival date*</label>
        <br>
        <input type="date" name="adate" id="adate">
        <br>
        <label for="person">Number of persons*</label>
        <br>
        <input type="text" name="person" id="person" placeholder="UNKONWN_TYPE">
        <br>
        <label for="avail">What would you want to avail?*</label>
        <br>
        <label for="board">Boarding</label>
        <input type="checkbox" name="boarding" id="boarding">
        <br>
        <label for="fooding">Fooding</label>
        <input type="checkbox" name="fooding" id="fooding">
        <br>
        <label for="sightsee">Sight seeing</label>
        <input type="checkbox" name="sightsee" id="sightsee">
        <br>
        <label for="coupon">Discout Coupon code:</label>
        <br>
        <input type="text" name="coupon" id="coupon" placeholder="UNKONWN_TYPE">
        <br>
        <label for="">Terms and conditions*</label>
        <br>
        <input type="radio" id="agree" name="agree" value="agree">
        <label for="agree">I agree</label>
        <input type="radio" id="disagree" name="agree" value="disagree">
        <label for="disagree">I disagree</label>
        <br>
        <input type="submit" value="Complete Reservation">
    </form>
</body>
</html>
